<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/skewed-header.css">
    <link rel="stylesheet" href="styles/page-container.css">
    <link rel="stylesheet" href="styles/helpers.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/media-queries.css">
    <div><!--fonts and stuff-->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
            <script src="https://kit.fontawesome.com/54aebf4ee4.js" crossorigin="anonymous"></script>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    </div>
</head>
<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('images/background/contact.jpg');"></div>
        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper"><h1>Contact</h1></div>
                <div class="center-links">
                    <div class="home"><a href="Home.html">Home</a></div>
                    <div class="about"><a href="about.html">About</a></div>
                    <div class="contact"><a href="contact.html">Contact</a></div>
                    <div class="menu"><a href="menu.html">Menu</a></div>
                </div><!--end of center-links-->
            </div><!--end of skewed-header-content-->
        </div><!--end of skewed-header-wrapper-->
    </div><!--end of skewed-header-->
    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo"><img src="images/logos/decamp-fantastic-fries-logo-dark.png"></div>
                <div class="company-details-wrapper">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>123 Street street <br> placeville UT 12345</div>
                </div><!--company-details-wrapper-->
                <div class="company-details-wrapper">
                    <i class="fas fa-solid fa-phone"></i>
                    <div>867-5309</div>
                </div><!--company-details-wrapper-->
                <div class="company-details-wrapper">
                    <i class="fas fa-solid fa-clock"></i>
                    <div>10AM-Midnight</div>
                </div><!--company-details-wrapper-->
            </div><!--end of company-metadata-sidebar-wrapper-->
            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Your name">
                    <label for="fullName">Your name</label>
                </div><!--end of form-group-->
                <div class="form-group">
                    <input type="email" id="email" placeholder="Your email">
                    <label for="email">Your email</label>
                </div><!--end of form-group-->
                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Your message</label>
                </div><!--end of form-group-->
                <div class="spacer10"></div>
                <div class="centered-button-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div><!--end of centered-button-wrapper-->
            </div><!--end of form-->
        </div><!--end of contact-grid-wrapper-->
    </div><!--end of page-container-->
    <div class="spacer60"></div>
    <div class="Footer">
        <div class="logo-footer"><img src="images/logos/decamp-fantastic-fries-logo-white.png" alt="logo"></div>
        <div class="phoneandhours-footer"><span class="Phone-footer">867-5309</span><span class="hours-footer"> 10AM-Midnight</span></div>
        <div class="center-links">
            <div class="home"><a href="Home.html">Home</a></div>
            <div class="about"><a href="about.html">About</a></div>
            <div class="contact"><a href="contact.html">Contact</a></div>
            <div class="menu"><a href="menu.html">Menu</a></div>
        </div><!--end of center links-->
        <div class="social-icons">
            <a href="#"><i class="fab fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fab fa-brands fa-youtube"></i></a>
            <a href="#"><i class="fab fa-brands fa-twitter"></i></a>
        </div><!--end of social-icons-->
        <div class="copyright-footer">&copy; 2022 Pizzahut &#124; all rights reserved</div>
    </div><!--end of footer-->
</body>
</html>
